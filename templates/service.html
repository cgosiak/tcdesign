<div>
    <div class="mdl-card mdl-shadow--2dp demo-card-wide-{{cardColor}}">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">{{serviceURL}}</i>&nbsp;{{service.name}}</h2>
        </div>
        <div class="innerCardDetails">
            {{details}}
            <hr>
            <a href="#/{{service.id}}" class="mdl-button mdl-js-button mdl-js-ripple-effect">Learn More<i class="mdl-color-text--blue-grey-400 material-icons" style="vertical-align: middle;" role="presentation">
            {{continue}}</i>
            </a>
        </div>
    </div>
</div>
